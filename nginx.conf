events {
    worker_connections 1024;
}

http {
    # Upstream definitions for all services
    upstream frontend {
        server frontend:3000;
    }

    upstream api_gateway {
        server api-gateway:8000;
    }

    upstream auth_service {
        server auth-service:8001;
    }

    upstream student_service {
        server student-service:8002;
    }

    upstream staff_service {
        server staff-service:8003;
    }

    upstream fee_service {
        server fee-service:8004;
    }

    upstream homework_service {
        server homework-service:8005;
    }

    upstream library_service {
        server library-service:8006;
    }

    upstream exam_service {
        server exam-service:8007;
    }

    upstream timetable_service {
        server timetable-service:8008;
    }

    upstream attendance_service {
        server attendance-service:8009;
    }

    upstream transport_service {
        server transport-service:8010;
    }

    upstream communication_service {
        server communication-service:8011;
    }

    upstream analytics_service {
        server analytics-service:8012;
    }

    upstream notification_service {
        server notification-service:8013;
    }

    upstream config_service {
        server config-service:8014;
    }

    upstream super_admin_service {
        server super-admin-service:8015;
    }

    upstream ai_service {
        server ai-service:8016;
    }

    upstream ai_analytics_service {
        server ai-analytics-service:8017;
    }

    # Main server block
    server {
        listen 80;
        server_name _;

        # Frontend - Main application
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Gateway - Main API routes
        location /api/ {
            proxy_pass http://api_gateway/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth Service
        location /auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Student Service
        location /students/ {
            proxy_pass http://student_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Staff Service
        location /staff/ {
            proxy_pass http://staff_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
